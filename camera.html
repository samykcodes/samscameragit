<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Display Page</title>
</head>
<body>
    <style>
        html{
            background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
        }
    </style>
    <h1 style="text-align: center;font-family: Arial, Helvetica, sans-serif;size: 650px;">CAMERA DISPLAY</h1>
    <video id="myVidPlayer" controls muted autoplay style="display:block; margin-left: auto;margin-right: auto;"></video>
    <h1 style="text-align: center;font-family: Arial, Helvetica, sans-serif;size: 650px;">(We Recommend Fulscreen)</h1>

    <script type="text/javascript">
        const video = document.querySelector('#myVidPlayer');
    
        window.navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    video.play();
                };
            })
            .catch( () => {
                alert('You have give browser the permission to run Webcam and mic ;( ');
            });
    
    </script>
</body>
</html>
